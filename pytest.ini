[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests requiring external services (Ollama)
    e2e: End-to-end tests with full stack validation
    slow: Tests that take more than 1 second to execute

# Output and behavior options
addopts =
    # Show all test outcomes (passed, skipped, xfailed, etc.)
    -ra
    
    # Strict marker checking (fail on unknown markers)
    --strict-markers
    
    # Short traceback format for better readability
    --tb=short
    
    # Asyncio support (auto-detect async tests)
    --asyncio-mode=auto
    
    # Show warnings
    -W default
    
    # Verbose output
    -v

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
# timeout = 30

# Coverage configuration (if using pytest-cov)
[coverage:run]
source = sekha_llm_bridge
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
