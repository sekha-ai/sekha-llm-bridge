[pytest]
# Pytest configuration for Sekha LLM Bridge

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests (full stack integration)
    integration: Integration tests (requires external services)
    unit: Unit tests (fast, no external dependencies)

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Async support
asyncio_mode = auto

# Coverage (optional)
# addopts = --cov=sekha_llm_bridge --cov-report=html --cov-report=term
