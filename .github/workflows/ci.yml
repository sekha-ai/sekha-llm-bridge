name: LLM Bridge CI


on:
  push:
    branches: [main, develop, feature/v2.0-provider-registry]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:


env:
  PYTHON_VERSION: "3.14"
  OLLAMA_HOST: http://localhost:11434
  REDIS_URL: redis://localhost:6379/0
  CHROMA_AUTH_TOKEN: ci-test-token


jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "black>=26.1.0" "ruff>=0.9.5" "mypy>=1.14.1"
          pip install -r requirements.txt
          pip install -e .

      - name: Run ruff linting
        run: ruff check .

      - name: Run black formatting check
        run: black --check .

      - name: Run mypy type checking
        run: mypy src/sekha_llm_bridge --ignore-missing-imports
        continue-on-error: true


  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing pytest and plugins..."
          pip install pytest pytest-cov pytest-asyncio
          echo "Installing requirements..."
          pip install -r requirements.txt
          echo "Installing package..."
          pip install -e .
          
          echo "\n=== Verifying installations ==="
          python -c "import pytest; print(f'pytest: {pytest.__version__}')"
          python -c "import pytest_cov; print(f'pytest-cov: {pytest_cov.__version__}')"
          python -c "import pytest_asyncio; print(f'pytest-asyncio: {pytest_asyncio.__version__}')"
          pytest --version

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=sekha_llm_bridge --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: llm-bridge-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  integration-test:
    name: Integration Test with Controller
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      chroma:
        image: chromadb/chroma:0.4.24
        ports:
          - 8000:8000
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout llm-bridge
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: llm-bridge

      - name: Checkout controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: controller

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Start Ollama
        run: |
          echo "üöÄ Starting Ollama..."
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            ollama/ollama:latest
          
          echo "‚è≥ Waiting for Ollama API..."
          for i in {1..30}; do
            if curl -sf http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "‚úÖ Ollama is ready (attempt $i/30)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Ollama timeout"
              exit 1
            fi
            sleep 2
          done

      - name: Pull required models
        run: |
          echo "üì¶ Pulling embedding model..."
          docker exec ollama ollama pull nomic-embed-text:latest
          echo "‚úÖ Models ready"

      - name: Install and start LLM Bridge
        working-directory: llm-bridge
        env:
          HOST: 0.0.0.0
          PORT: 5001
          LOG_LEVEL: info
          OLLAMA_BASE_URL: http://localhost:11434
          REDIS_URL: redis://localhost:6379/0
        run: |
          echo "üì¶ Installing LLM Bridge dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          
          echo "üöÄ Starting LLM Bridge..."
          uvicorn sekha_llm_bridge.main:app --host 0.0.0.0 --port 5001 > ${{ runner.temp }}/bridge.log 2>&1 &
          BRIDGE_PID=$!
          echo "BRIDGE_PID=$BRIDGE_PID" >> $GITHUB_ENV
          
          echo "‚è≥ Waiting for LLM Bridge health check..."
          for i in {1..60}; do
            if curl -sf http://localhost:5001/health > /dev/null 2>&1; then
              echo "‚úÖ LLM Bridge is healthy (attempt $i/60)"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå LLM Bridge health check timeout"
              cat ${{ runner.temp }}/bridge.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Build controller
        working-directory: controller
        run: cargo build --release --bin sekha-controller

      - name: Create controller data directory and config
        working-directory: controller
        run: |
          mkdir -p data
          
          # Create v2.0 config.toml to prevent auto-migration
          cat > config.toml << 'EOF'
          # Sekha CI Configuration - v2.0 format
          
          server_host = "0.0.0.0"
          server_port = 8080
          mcp_api_key = "test-token-123-456-789-012345678901234"
          rest_api_key = "test-token-123"
          database_url = "sqlite:///home/runner/work/sekha-llm-bridge/sekha-llm-bridge/controller/data/sekha.db"
          ollama_url = "http://localhost:11434"
          chroma_url = "http://localhost:8000"
          llm_bridge_url = "http://localhost:5001"
          embedding_model = "nomic-embed-text:latest"
          max_connections = 10
          log_level = "info"
          summarization_enabled = true
          summarization_model = "llama3.1:8b"
          pruning_enabled = true
          rate_limit_per_minute = 1000
          cors_enabled = true
          EOF
          
          echo "‚úÖ Created v2.0 config.toml"
          cat config.toml

      - name: Start controller
        working-directory: controller
        env:
          RUST_LOG: info
        run: |
          echo "üöÄ Starting controller with v2.0 config..."
          ./target/release/sekha-controller > ${{ runner.temp }}/controller.log 2>&1 &
          CONTROLLER_PID=$!
          echo "CONTROLLER_PID=$CONTROLLER_PID" >> $GITHUB_ENV
          
          echo "‚è≥ Waiting for controller health check..."
          for i in {1..120}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "‚úÖ Controller is healthy (attempt $i/120)"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "‚ùå Controller health check timeout"
              echo ""
              echo "üìã Controller logs:"
              cat ${{ runner.temp }}/controller.log || true
              echo ""
              echo "üìã Config file:"
              cat config.toml || true
              echo ""
              echo "üìã Data directory:"
              ls -la data/ || true
              exit 1
            fi
            sleep 1
          done

      - name: Run integration tests
        working-directory: llm-bridge
        env:
          OLLAMA_HOST: http://localhost:11434
          REDIS_URL: redis://localhost:6379/0
          CONTROLLER_URL: http://localhost:8080
        run: |
          echo "üß™ Running integration tests..."
          pytest tests/integration/ -v --tb=short

      - name: Cleanup
        if: always()
        run: |
          echo "üßπ Cleaning up services..."
          
          if [ ! -z "$CONTROLLER_PID" ]; then
            kill $CONTROLLER_PID 2>/dev/null || true
          fi
          
          if [ ! -z "$BRIDGE_PID" ]; then
            kill $BRIDGE_PID 2>/dev/null || true
          fi
          
          docker stop ollama 2>/dev/null || true
          docker rm ollama 2>/dev/null || true
          
          echo "‚úÖ Cleanup complete"


  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Run safety check
        run: safety check --json
        continue-on-error: true

      - name: Run bandit security linter
        run: bandit -r src/sekha_llm_bridge -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-security-report
          path: bandit-report.json

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-platform image (cache only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: sekha-llm-bridge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build single-platform for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: sekha-llm-bridge:test-local
          cache-from: type=gha
          platforms: linux/amd64

      - name: Test image
        run: |
          docker run --rm -d --name test-bridge sekha-llm-bridge:test-local
          sleep 5
          docker stop test-bridge || true

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, security, integration-test, docker-build-test]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå Linting failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "‚ùå Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è Security audit had issues"
          fi
          echo "‚úÖ All required checks passed!"
