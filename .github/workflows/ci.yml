name: LLM Bridge CI


on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:


env:
  PYTHON_VERSION: "3.11"
  OLLAMA_HOST: http://localhost:11434
  REDIS_URL: redis://localhost:6379/0


jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          pip install -r requirements.txt
          pip install -e .

      - name: Run ruff linting
        run: ruff check .

      - name: Run black formatting check
        run: black --check .

      - name: Run mypy type checking
        run: mypy src/sekha_llm_bridge --ignore-missing-imports
        continue-on-error: true


  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Start Ollama
        run: |
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            ollama/ollama:latest
          # Wait for Ollama API
          for i in {1..60}; do
            if curl -f http://localhost:11434/api/tags; then
              echo "Ollama ready"
              break
            fi
            sleep 2
          done

      - name: Pull test models
        run: |
          docker exec ollama ollama pull nomic-embed-text:latest
          echo "Test models ready"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt
          pip install -e .

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=sekha_llm_bridge --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: llm-bridge-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80


  integration-test:
    name: Integration Test with Controller
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout llm-bridge
        uses: actions/checkout@v4
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: llm-bridge

      - name: Checkout controller
        uses: actions/checkout@v4
        with:
          repository: sekha-ai/sekha-controller
          path: controller

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clean up Docker resources
        run: |
          docker system prune -af --volumes || true

      - name: Start Chroma
        run: |
          docker run -d \
            --name chroma \
            -p 8000:8000 \
            -e IS_PERSISTENT=TRUE \
            -e ANONYMIZED_TELEMETRY=FALSE \
            chromadb/chroma:latest
          
          echo "Waiting for Chroma to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/api/v1/heartbeat 2>/dev/null; then
              echo "✅ Chroma is ready"
              break
            fi
            echo "Waiting for Chroma... ($i/30)"
            sleep 2
          done
          
          # Final health check
          if ! curl -f http://localhost:8000/api/v1/heartbeat; then
            echo "❌ Chroma failed to start"
            docker logs chroma
            exit 1
          fi

      - name: Start Ollama
        run: |
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            ollama/ollama:latest
          for i in {1..60}; do
            if curl -f http://localhost:11434/api/tags; then
              echo "Ollama ready"
              break
            fi
            sleep 2
          done
          docker exec ollama ollama pull nomic-embed-text:latest

      - name: Build controller
        working-directory: controller
        run: cargo build --release

      - name: Start controller
        working-directory: controller
        env:
          SEKHA_PORT: 8080
          CHROMA_HOST: http://localhost:8000
          REDIS_HOST: redis://localhost:6379/0
          SEKHA_API_KEY: test-token-123
        run: |
          ./target/release/sekha-controller &
          CONTROLLER_PID=$!
          echo "CONTROLLER_PID=$CONTROLLER_PID" >> $GITHUB_ENV
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          echo "Controller is healthy"

      - name: Install bridge dependencies
        working-directory: llm-bridge
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run integration tests
        working-directory: llm-bridge
        env:
          OLLAMA_HOST: ${{ env.OLLAMA_HOST }}
          REDIS_URL: ${{ env.REDIS_URL }}
          CONTROLLER_URL: http://localhost:8080
        run: |
          pytest tests/integration/ -v

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$CONTROLLER_PID" ]; then
            kill $CONTROLLER_PID || true
          fi
          docker stop ollama chroma || true
          docker rm ollama chroma || true


  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Run safety check
        run: safety check --json
        continue-on-error: true

      - name: Run bandit security linter
        run: bandit -r src/sekha_llm_bridge -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-security-report
          path: bandit-report.json


  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, security, integration-test]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" == "failure" ]; then
            echo "⚠️  Security audit had issues"
          fi
          echo "✅ All required checks passed!"
