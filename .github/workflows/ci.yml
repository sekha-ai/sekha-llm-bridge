name: LLM Bridge CI


on:
  push:
    branches: [main, develop, feature/v2.0-provider-registry]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:


env:
  PYTHON_VERSION: "3.14"
  OLLAMA_HOST: http://localhost:11434
  REDIS_URL: redis://localhost:6379/0
  CHROMA_AUTH_TOKEN: ci-test-token


jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "black>=26.1.0" "ruff>=0.9.5" "mypy>=1.14.1"
          pip install -r requirements.txt
          pip install -e .

      - name: Run ruff linting
        run: ruff check .

      - name: Run black formatting check
        run: black --check .

      - name: Run mypy type checking
        run: mypy src/sekha_llm_bridge --ignore-missing-imports
        continue-on-error: true


  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing pytest and plugins..."
          pip install pytest pytest-cov pytest-asyncio
          echo "Installing requirements..."
          pip install -r requirements.txt
          echo "Installing package..."
          pip install -e .
          
          echo "\n=== Verifying installations ==="
          python -c "import pytest; print(f'pytest: {pytest.__version__}')"
          python -c "import pytest_cov; print(f'pytest-cov: {pytest_cov.__version__}')"
          python -c "import pytest_asyncio; print(f'pytest-asyncio: {pytest_asyncio.__version__}')"
          pytest --version

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=sekha_llm_bridge --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: llm-bridge-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  integration-test:
    name: Integration Test with Controller
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout llm-bridge
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: llm-bridge

      - name: Checkout controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: controller

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # ============================================
      # Infrastructure: Start with v0.1.0 config (working version)
      # ============================================
      - name: Start Chroma (v0.1.0 config - named volume, no env vars)
        run: |
          echo "üóÑÔ∏è Starting Chroma DB with v0.1.0 configuration..."
          
          # Create named volume (faster than bind mount for ChromaDB)
          docker volume create chroma-data
          
          # Start Chroma WITHOUT environment variables (they break persistence path)
          # Use named volume at /chroma/chroma (v0.1.0 path)
          docker run -d \
            --name chroma \
            -p 8000:8000 \
            -v chroma-data:/chroma/chroma \
            chromadb/chroma:latest
          
          echo "‚è≥ Waiting for Chroma to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/v1/heartbeat > /dev/null 2>&1; then
              echo "‚úÖ Chroma is ready (attempt $i/30)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Chroma timeout"
              echo "üìã Chroma logs:"
              docker logs chroma
              exit 1
            fi
            sleep 2
          done

      - name: Start Ollama
        run: |
          echo "üöÄ Starting Ollama..."
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            ollama/ollama:latest
          
          echo "‚è≥ Waiting for Ollama API..."
          for i in {1..30}; do
            if curl -sf http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "‚úÖ Ollama is ready (attempt $i/30)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Ollama timeout"
              exit 1
            fi
            sleep 2
          done

      - name: Pull required models
        run: |
          echo "üì¶ Pulling embedding model..."
          docker exec ollama ollama pull nomic-embed-text:latest
          echo "‚úÖ Models ready"

      # ============================================
      # Step 3: Start LLM Bridge (depends on Redis + Ollama)
      # ============================================
      - name: Install and start LLM Bridge
        working-directory: llm-bridge
        env:
          OLLAMA_BASE_URL: http://localhost:11434
          REDIS_URL: redis://localhost:6379/0
          HOST: 0.0.0.0
          PORT: 5001
          LOG_LEVEL: info
        run: |
          echo "üì¶ Installing LLM Bridge dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          
          echo "üöÄ Starting LLM Bridge..."
          python -m sekha_llm_bridge.main > ${{ runner.temp }}/bridge.log 2>&1 &
          BRIDGE_PID=$!
          echo "BRIDGE_PID=$BRIDGE_PID" >> $GITHUB_ENV
          
          echo "‚è≥ Waiting for LLM Bridge health check..."
          for i in {1..60}; do
            if curl -sf http://localhost:5001/health > /dev/null 2>&1; then
              echo "‚úÖ LLM Bridge is healthy (attempt $i/60)"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå LLM Bridge health check timeout"
              echo "üìã Bridge logs:"
              cat ${{ runner.temp }}/bridge.log || true
              echo "üìã Bridge process status:"
              ps aux | grep -E 'sekha_llm_bridge|PID' || true
              exit 1
            fi
            if [ $((i % 10)) -eq 0 ]; then
              echo "‚è≥ Still waiting for bridge... ($i/60)"
            fi
            sleep 1
          done
          
          echo "üìä Testing bridge health endpoint:"
          curl -s http://localhost:5001/health | python -m json.tool || true

      # ============================================
      # Step 4: Build and Start Controller (depends on all above)
      # ============================================
      - name: Build controller
        working-directory: controller
        run: |
          echo "üî® Building controller..."
          cargo build --release --bin sekha-controller

      - name: Start controller
        working-directory: controller
        env:
          SEKHA_SERVER_HOST: 0.0.0.0
          SEKHA_SERVER_PORT: 8080
          SEKHA_DATABASE_URL: sqlite://${{ runner.temp }}/sekha-data/sekha.db
          SEKHA_CHROMA_URL: http://localhost:8000
          SEKHA_LLM_BRIDGE_URL: http://localhost:5001
          SEKHA_MCP_API_KEY: test-token-123-456-789-012345678901234
          SEKHA_REST_API_KEY: test-token-123
          SEKHA_LOG_LEVEL: info
          REDIS_HOST: redis://localhost:6379/0
        run: |
          echo "üìÇ Creating database directory..."
          mkdir -p ${{ runner.temp }}/sekha-data
          
          echo "üöÄ Starting controller..."
          ./target/release/sekha-controller > ${{ runner.temp }}/controller.log 2>&1 &
          CONTROLLER_PID=$!
          echo "CONTROLLER_PID=$CONTROLLER_PID" >> $GITHUB_ENV
          
          echo "‚è≥ Waiting for controller health check..."
          for i in {1..120}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "‚úÖ Controller is healthy (attempt $i/120)"
              break
            fi
            if [ $i -eq 120 ]; then
              echo "‚ùå Controller health check timeout"
              echo ""
              echo "üìã Controller logs:"
              cat ${{ runner.temp }}/controller.log || true
              echo ""
              echo "üìã Controller process status:"
              ps aux | grep -E 'sekha-controller|PID' || true
              echo ""
              echo "üìã Port status:"
              netstat -tlnp 2>/dev/null | grep -E '8080|5001|8000|6379' || ss -tlnp 2>/dev/null | grep -E '8080|5001|8000|6379' || true
              exit 1
            fi
            if [ $((i % 10)) -eq 0 ]; then
              echo "‚è≥ Still waiting for controller... ($i/120)"
            fi
            sleep 1
          done
          
          echo "üìä Testing controller health endpoint:"
          curl -s http://localhost:8080/health | python -c "import sys, json; print(json.dumps(json.load(sys.stdin), indent=2))" || true

      # ============================================
      # Step 5: Run Integration Tests
      # ============================================
      - name: Run integration tests
        working-directory: llm-bridge
        env:
          OLLAMA_HOST: http://localhost:11434
          REDIS_URL: redis://localhost:6379/0
          CONTROLLER_URL: http://localhost:8080
        run: |
          echo "üß™ Running integration tests..."
          pytest tests/integration/ -v --tb=short

      # ============================================
      # Cleanup
      # ============================================
      - name: Cleanup
        if: always()
        run: |
          echo "üßπ Cleaning up services..."
          
          if [ ! -z "$CONTROLLER_PID" ]; then
            echo "Stopping controller (PID: $CONTROLLER_PID)"
            kill $CONTROLLER_PID 2>/dev/null || true
          fi
          
          if [ ! -z "$BRIDGE_PID" ]; then
            echo "Stopping LLM bridge (PID: $BRIDGE_PID)"
            kill $BRIDGE_PID 2>/dev/null || true
          fi
          
          echo "Stopping Docker containers"
          docker stop chroma 2>/dev/null || true
          docker rm chroma 2>/dev/null || true
          docker stop ollama 2>/dev/null || true
          docker rm ollama 2>/dev/null || true
          
          echo "Cleaning up Docker volumes"
          docker volume rm chroma-data 2>/dev/null || true
          
          echo "‚úÖ Cleanup complete"


  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Run safety check
        run: safety check --json
        continue-on-error: true

      - name: Run bandit security linter
        run: bandit -r src/sekha_llm_bridge -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-security-report
          path: bandit-report.json

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-platform image (cache only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: sekha-llm-bridge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build single-platform for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: sekha-llm-bridge:test-local
          cache-from: type=gha
          platforms: linux/amd64

      - name: Test image
        run: |
          docker run --rm -d --name test-bridge sekha-llm-bridge:test-local
          sleep 5
          docker stop test-bridge || true

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, security, integration-test, docker-build-test]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå Linting failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "‚ùå Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è  Security audit had issues"
          fi
          echo "‚úÖ All required checks passed!"
