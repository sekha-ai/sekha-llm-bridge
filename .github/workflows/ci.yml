name: LLM Bridge CI


on:
  push:
    branches: [main, develop, feature/v2.0-provider-registry]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:


env:
  PYTHON_VERSION: "3.14"
  OLLAMA_HOST: http://localhost:11434
  REDIS_URL: redis://localhost:6379/0
  CHROMA_AUTH_TOKEN: ci-test-token


jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "black>=26.1.0" "ruff>=0.9.5" "mypy>=1.14.1"
          pip install -r requirements.txt
          pip install -e .

      - name: Run ruff linting
        run: ruff check .

      - name: Run black formatting check
        run: black --check .

      - name: Run mypy type checking
        run: mypy src/sekha_llm_bridge --ignore-missing-imports
        continue-on-error: true


  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing pytest and plugins..."
          pip install pytest pytest-cov pytest-asyncio
          echo "Installing requirements..."
          pip install -r requirements.txt
          echo "Installing package..."
          pip install -e .
          
          echo "\n=== Verifying installations ==="
          python -c "import pytest; print(f'pytest: {pytest.__version__}')"
          python -c "import pytest_cov; print(f'pytest-cov: {pytest_cov.__version__}')"
          python -c "import pytest_asyncio; print(f'pytest-asyncio: {pytest_asyncio.__version__}')"
          pytest --version

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=sekha_llm_bridge --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: llm-bridge-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  integration-test:
    name: Integration Test with Controller
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      chroma:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000

    steps:
      - name: Checkout llm-bridge
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: llm-bridge

      - name: Checkout controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: controller

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clean up Docker resources
        run: |
          docker system prune -af --volumes || true

      - name: Start Ollama
        run: |
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            ollama/ollama:latest
          for i in {1..30}; do
            if curl -f http://localhost:11434/api/tags; then
              echo "Ollama ready"
              break
            fi
            sleep 2
          done

      - name: Pull required models
        run: |
          docker exec ollama ollama pull nomic-embed-text:latest

      - name: Build controller
        working-directory: controller
        run: cargo build --release --bin sekha-controller

      - name: Setup controller database
        working-directory: controller
        run: |
          # Create a writable directory for the database
          mkdir -p ${{ runner.temp }}/sekha-data
          echo "Database directory: ${{ runner.temp }}/sekha-data"

      - name: Initialize database and start controller
        working-directory: controller
        env:
          SEKHA_PORT: 8080
          SEKHA_DATABASE_URL: sqlite://${{ runner.temp }}/sekha-data/sekha.db
          CHROMA_HOST: http://localhost:8000
          CHROMA_URL: http://localhost:8000
          CHROMA_AUTH_TOKEN: ${{ env.CHROMA_AUTH_TOKEN }}
          REDIS_HOST: redis://localhost:6379/0
          SEKHA_API_KEY: test-token-123
          SEKHA_LLM_BRIDGE_URL: http://localhost:5001
          SEKHA_MCP_API_KEY: test-token-123-456-789-012345678901
          SEKHA_SERVER_HOST: 0.0.0.0
          SEKHA_SERVER_PORT: 8080
        run: |
          # Build a quick Rust program to initialize the database
          cat > init_db.rs << 'EOF'
          use std::env;
          
          #[tokio::main]
          async fn main() -> Result<(), Box<dyn std::error::Error>> {
              let db_url = env::var("SEKHA_DATABASE_URL")
                  .unwrap_or_else(|_| "sqlite://sekha.db".to_string());
              
              println!("Initializing database: {}", db_url);
              
              // Use the controller's init_db function
              match sekha_controller::storage::db::init_db(&db_url).await {
                  Ok(_) => {
                      println!("‚úÖ Database initialized successfully");
                      Ok(())
                  }
                  Err(e) => {
                      eprintln!("‚ùå Database initialization failed: {}", e);
                      Err(e.into())
                  }
              }
          }
          EOF
          
          # Compile and run the initialization
          echo "üîß Compiling database initializer..."
          rustc --edition 2021 \
            --extern tokio=target/release/deps/libtokio-*.rlib \
            --extern sekha_controller=target/release/libsekha_controller.rlib \
            -L target/release/deps \
            init_db.rs -o init_db 2>/dev/null || {
            # If compilation fails, just use the binary directly and let it create the DB
            echo "‚ö†Ô∏è  Could not compile initializer, controller will create DB on first run"
          }
          
          # Start controller in background
          echo "üöÄ Starting controller..."
          ./target/release/sekha-controller &
          CONTROLLER_PID=$!
          echo "CONTROLLER_PID=$CONTROLLER_PID" >> $GITHUB_ENV
          
          # Wait for controller to be ready (with detailed logging)
          echo "‚è≥ Waiting for controller to start..."
          MAX_ATTEMPTS=60
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "‚úÖ Controller is healthy (attempt $i/$MAX_ATTEMPTS)"
              break
            fi
            if [ $i -eq $MAX_ATTEMPTS ]; then
              echo "‚ùå Controller health check timeout after $MAX_ATTEMPTS attempts"
              echo ""
              echo "üìã Controller process status:"
              ps aux | grep -E 'sekha-controller|PID' || true
              echo ""
              echo "üìã Last 50 lines of controller output:"
              jobs -l || true
              echo ""
              echo "üìã Checking port 8080:"
              netstat -tlnp 2>/dev/null | grep 8080 || ss -tlnp 2>/dev/null | grep 8080 || echo "Port 8080 not listening"
              exit 1
            fi
            if [ $((i % 5)) -eq 0 ]; then
              echo "‚è≥ Still waiting... (attempt $i/$MAX_ATTEMPTS)"
            fi
            sleep 1
          done

      - name: Install bridge dependencies
        working-directory: llm-bridge
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run integration tests
        working-directory: llm-bridge
        env:
          OLLAMA_HOST: ${{ env.OLLAMA_HOST }}
          REDIS_URL: ${{ env.REDIS_URL }}
          CONTROLLER_URL: http://localhost:8080
        run: |
          pytest tests/integration/ -v

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$CONTROLLER_PID" ]; then
            kill $CONTROLLER_PID || true
          fi
          docker stop ollama || true
          docker rm ollama || true


  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Run safety check
        run: safety check --json
        continue-on-error: true

      - name: Run bandit security linter
        run: bandit -r src/sekha_llm_bridge -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-security-report
          path: bandit-report.json

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-platform image (cache only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: sekha-llm-bridge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build single-platform for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: sekha-llm-bridge:test-local
          cache-from: type=gha
          platforms: linux/amd64

      - name: Test image
        run: |
          docker run --rm -d --name test-bridge sekha-llm-bridge:test-local
          sleep 5
          docker stop test-bridge || true

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, security, integration-test, docker-build-test]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå Linting failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "‚ùå Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è  Security audit had issues"
          fi
          echo "‚úÖ All required checks passed!"
