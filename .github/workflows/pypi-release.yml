name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  pypi-publish:
    # DISABLED: Remove 'if: false' line below when ready to enable PyPI releases
    if: false
    
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build poetry
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Verify pyproject.toml version matches tag
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | head -n 1 | cut -d '"' -f 2)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: pyproject.toml version ($PYPROJECT_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PYPROJECT_VERSION"
      
      - name: Build distribution packages
        run: |
          python -m build
          ls -lh dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Extract section between [version] and next version or end
          CHANGELOG=$(awk '/^## \['"$VERSION"'\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md)
          
          # Fallback if extraction fails
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release $VERSION\n\nSee [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi
          
          # Write to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release summary
        run: |
          echo "### âœ… Release Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** [sekha-llm-bridge](https://pypi.org/project/sekha-llm-bridge/)" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install sekha-llm-bridge==${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
