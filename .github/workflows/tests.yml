name: Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.14']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Run unit tests
      run: |
        pytest tests/ -m "not integration and not e2e" \
          --cov=sekha_llm_bridge \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=junit/test-results-${{ matrix.python-version }}.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unit-tests
        name: codecov-${{ matrix.python-version }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: junit/test-results-*.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Wait for Ollama
      run: |
        timeout 30 bash -c 'until curl -s http://localhost:11434/api/version; do sleep 1; done'
    
    - name: Pull Ollama models
      run: |
        docker exec ollama ollama pull nomic-embed-text
        docker exec ollama ollama pull llama3.1:8b
    
    - name: Run integration tests
      env:
        OLLAMA_BASE_URL: http://localhost:11434
      run: |
        pytest tests/integration/ -m integration -v \
          --junitxml=junit/integration-results.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: integration-results
        path: junit/integration-results.xml

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
    
    - name: Run ruff
      run: ruff check src/ tests/
    
    - name: Check import sorting
      run: isort --check-only src/ tests/
    
    - name: Run mypy type checking
      run: mypy src/ --ignore-missing-imports

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, lint]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.unit-tests.result }}" == "failure" ]; then
          echo "Unit tests failed"
          exit 1
        fi
        if [ "${{ needs.integration-tests.result }}" == "failure" ]; then
          echo "Integration tests failed"
          exit 1
        fi
        if [ "${{ needs.lint.result }}" == "failure" ]; then
          echo "Linting failed"
          exit 1
        fi
        echo "All tests passed!"
