[tool.poetry]
name = "sekha-llm-bridge"
version = "0.1.0"
description = "LLM Bridge Service for Sekha"
authors = ["Sekha AI <dev@sekha.ai>"]
packages = [
    { include = "sekha_llm_bridge", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.0"
uvicorn = { extras = ["standard"], version = "^0.30.0" }
pydantic = "^2.9.0"
pydantic-settings = "^2.5.2"
litellm = "^1.53.0"
celery = "^5.4.0"
redis = "^5.0.0"
httpx = "^0.28.1"
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
tenacity = "^9.1.2"
prometheus-client = "^0.23.1"
sqlalchemy = "^2.0.45"
alembic = "^1.17.2"
psycopg2-binary = "^2.9.11"
python-dotenv = "^1.2.1"
numpy = "^2.4.1"
pandas = "^2.3.3"
scikit-learn = "^1.8.0"
config = "^0.5.1"

[tool.poetry.scripts]
llm-bridge = "sekha_llm_bridge.main:run"

[tool.coverage.run]
omit = [
    "src/sekha_llm_bridge/tasks.py",
    "src/sekha_llm_bridge/worker.py",
    "src/sekha_llm_bridge/workers/*",
    "src/sekha_llm_bridge/models/init.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
